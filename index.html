<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
			//function for popup text display or change text
			var changeText = function(text){
				var display = document.getElementById('text-display');
				display.innerHTML = text;
			}
			var defaultText = function(text){
				var display = document.getElementById('text-display');
				display.innerHTML = "";
			}
		</script>
	</head>

	

	<body>

		<div 	data-0="
					transform: rotate(0deg);
					width: 30em;
					height: 30em;
					margin-left: 25%;
			    	margin-right: 25%;
			    	margin-top: 10%;
					" 
				data-75="
					transform: rotate(360);
					width: 5em;
					height: 5em;
					position: absolute;
					margin-left: 5%;
   					margin-right: 25%;
    				margin-top: 10%;
					top: 10px;
					left: 100px;
					" 

					id= "circle-container">


			<a href='profile.html' id='#' 

				data-0="
					width: 100px;
					height: 100px;
				"
				data-75="
					width: 150px;
					height: 150px;
				">
				<img src='imgs/lin.jpg' onmouseover="changeText('Hiiiiii I\'m Lin')" onmouseout="defaultText()" />
			</a> 

			<a href='#' id='deg0'
				data-0="
					transform: translate(12em, 0em);
				"
				data-75="
					transform: translate(0em, 28.5em);
				
				"><img src='imgs/awk.png' onmouseover="changeText('Awkward')" onmouseout="defaultText()"/>
			</a>

			<a href='#' id='deg45'
				data-0="
					transform: rotate(45deg) translate(12em, 0em) rotate(-45deg);
				"
				data-75="
					transform: rotate(45deg) translate(17em, 17em) rotate(-45deg);"

			><img src='imgs/quiet.png' onmouseover="changeText('Quiet...until you know me')" onmouseout="defaultText()" /></a>

			<a href='#' id='deg135'
				data-0="
					transform: rotate(135deg) translate(12em,0em) rotate(-135deg);
				"
				data-75="
					transform: rotate(135deg) translate(14em,-14em) rotate(-135deg);
				"

			><img src='imgs/sushi.jpg' onmouseover="changeText('I love sushi')" onmouseout="defaultText()" /></a>

			<a href='https://www.facebook.com/groups/447643455285221/' id='deg180'
				data-0="
					transform: translate(-12em,0em);
				"
				data-75="
					transform: translate(0em, 16.5em);
				"

			><img src='imgs/db.jpg' onmouseover="changeText('Dragon boat')" onmouseout="defaultText()" /></a>

			<a href='#' id='deg225'
				data-0="
					transform: rotate(225deg) translate(12em,0em) rotate(-225deg);
				"
				data-75="
					transform: rotate(225deg) translate(-7em, -7em) rotate(-225deg);
				"

			><img src='imgs/sketch.jpg' onmouseover="changeText('Doodling and painting')" onmouseout="defaultText()" /></a>

			<a href='#' id='deg315'
				data-0="
					transform: rotate(315deg) translate(12em,0) rotate(-315deg);
				"
				data-75="
					transform: rotate(315deg) translate(-25em,25em) rotate(-315deg);
				"
			><img src='imgs/happy.png'onmouseover="changeText('Happy')" onmouseout="defaultText()" /></a>
		</div>
		<div id="josh"
				data-0="
					left: 0%;
					top: 10%;
					transform: scaleX(1);

				"
				data-75="
					left: 80%;
					top: 10%;
					transform: scaleX(-1);
				"
		>
			<a href='josh/index.html' target="_top"><img src="imgs/bird.png" onmouseover="changeText('Flappy Josh')" onmouseout="defaultText()"/> </a>
		</div>
		<div id = "text-display-container">
			<center>
				<div id= "text-display" ></div>
			</center>
			
		</div>

	</body>

	<script type="text/javascript" src="skrollr.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init();
	</script>

</html>
